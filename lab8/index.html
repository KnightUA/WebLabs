<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab8</title>
    <link href="stylesheet.css" rel="stylesheet">
</head>
<body>
<script src="script.js"></script>
<div class="container">
    <div class="view"></div>
    <table class="keyboard">
        <tr class="keyboard-row">
            <td class="keyboard-key">7</td>
            <td class="keyboard-key">8</td>
            <td class="keyboard-key">9</td>
            <td class="keyboard-key soft">/</td>
            <td class="keyboard-key soft">AC</td>
            <td class="keyboard-key soft">C</td>
        </tr>
        <tr class="keyboard-row">
            <td class="keyboard-key">4</td>
            <td class="keyboard-key">5</td>
            <td class="keyboard-key">6</td>
            <td class="keyboard-key soft">*</td>
            <td class="keyboard-key soft">Bin</td>
            <td class="keyboard-key soft">^</td>
        </tr>
        <tr class="keyboard-row">
            <td class="keyboard-key">1</td>
            <td class="keyboard-key">2</td>
            <td class="keyboard-key">3</td>
            <td class="keyboard-key soft">+</td>
            <td class="keyboard-key soft">Dec</td>
            <td class="keyboard-key soft" rowspan="2">=</td>
        </tr>
        <tr class="keyboard-row">
            <td class="keyboard-key">0</td>
            <td class="keyboard-key">00</td>
            <td class="keyboard-key">.</td>
            <td class="keyboard-key soft">-</td>
            <td class="keyboard-key soft">Hex</td>
        </tr>
    </table>
</div>
</body>
</html>
