<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <title>Form</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <ol class="progress-list">
        <li class="progress-list__item progress-list__item--finished">
          Shipping
        </li>
        <li class="progress-list__item progress-list__item--current">
          Payment
        </li>
        <li class="progress-list__item">
          Confirmation
        </li>
      </ol>
      <h1>
        Payment details
      </h1>
      <hr>
    </div>
  </header>
  <main class="main">
    <div class="container">
      <form action="#" class="form">
        <div class="form-section">
          <h2 class="form-section__title">
            Credit card information
          </h2>

          <div class="form-row">
            <div class="input-inner">
              <label for="card-name" class="label">Name on card</label>
              <input type="text" class="input card-name" id="card-name" name="card-name">
            </div>
          </div>

          <div class="form-row card-row">
            <div class="input-inner">
              <label for="card-num" class="label">Credit card number</label>
              <input type="tel" class="input card-num" id="card-num" name="card-num">
            </div>

            <ul class="input-inner cards-list">
              <label for="card-num" class="label">Accepted cards</label>
              <li class="cards-list__item">
                <img src="img/visa.png" alt="visa">
              </li>
              <li class="cards-list__item">
                <img src="img/mastercard.png" alt="mastercard">
              </li>
              <li class="cards-list__item">
                <img src="img/express.png" alt="american-express">
              </li>
              <li class="cards-list__item">
                <img src="img/discover.png" alt="discover">
              </li>

            </ul>
          </div>

          <div class="form-row">
            <div class="input-inner security-code__inner">
              <label for="security-code" class="label">Security code</label>
              <input type="tel" class="security-code input" id="security-code" name="security-code">
            </div>
            <div class="input-inner select-inner">
              <label for="" class="label">Expiration date</label>
              <select aria-placeholder="fa" name="" id="">
                <option value="" disabled selected>Month</option>
                <option value='1'>Janaury</option>
                <option value='2'>February</option>
                <option value='3'>March</option>
                <option value='4'>April</option>
                <option value='5'>May</option>
                <option value='6'>June</option>
                <option value='7'>July</option>
                <option value='8'>August</option>
                <option value='9'>September</option>
                <option value='10'>October</option>
                <option value='11'>November</option>
                <option value='12'>December</option>
              </select>
            </div>
            <div class="input-inner select-inner">
              <label for="" class="label"></label>
              <select name="" id="">
                <option value="" disabled selected>Year</option>
                <option value="2001">2001</option>
                <option value="2000">2000</option>
                <option value="1999">1999</option>
                <option value="1998">1998</option>
                <option value="1997">1997</option>
                <option value="1996">1996</option>
                <option value="1995">1995</option>
                <option value="1994">1994</option>
                <option value="1993">1993</option>
                <option value="1992">1992</option>
                <option value="1991">1991</option>
                <option value="1990">1990</option>
                <option value="1989">1989</option>
                <option value="1988">1988</option>
                <option value="1987">1987</option>
                <option value="1986">1986</option>
                <option value="1985">1985</option>
                <option value="1984">1984</option>
                <option value="1983">1983</option>
                <option value="1982">1982</option>
                <option value="1981">1981</option>
                <option value="1980">1980</option>
                <option value="1979">1979</option>
                <option value="1978">1978</option>
                <option value="1977">1977</option>
                <option value="1976">1976</option>
                <option value="1975">1975</option>
                <option value="1974">1974</option>
                <option value="1973">1973</option>
                <option value="1972">1972</option>
                <option value="1971">1971</option>
                <option value="1970">1970</option>
                <option value="1969">1969</option>
                <option value="1968">1968</option>
                <option value="1967">1967</option>
                <option value="1966">1966</option>
                <option value="1965">1965</option>
                <option value="1964">1964</option>
                <option value="1963">1963</option>
                <option value="1962">1962</option>
                <option value="1961">1961</option>
                <option value="1960">1960</option>
                <option value="1959">1959</option>
                <option value="1958">1958</option>
                <option value="1957">1957</option>
                <option value="1956">1956</option>
                <option value="1955">1955</option>
                <option value="1954">1954</option>
                <option value="1953">1953</option>
                <option value="1952">1952</option>
                <option value="1951">1951</option>
              </select>
            </div>
          </div>
          <div class="form-row"></div>
        </div>
        <div class="form-section">
          <h2 class="form-section__title">
            Billing information
          </h2>
        </div>

        <div class="form-row">
          <div class="input-inner">
            <label for="first-name" class="label">First name</label>
            <input type="text" class="input" name="first-name" id="first-name">
          </div>
        </div>
        <div class="form-row">
          <div class="input-inner">
            <label for="secound-name" class="label">Secound name</label>
            <input type="text" class="input" name="secound-name" id="secound-name">
          </div>
        </div>
        <div class="form-row">
          <div class="input-inner">
            <label for="billing-adress" class="label">Billing adress</label>
            <input type="text" class="input" name="billing-adress" id="billing-adress">
          </div>
        </div>
        <div class="form-row">
          <div class="input-inner">
            <label for="city" class="label">City</label>
            <input type="text" class="input" id="city" name="city">
          </div>
        </div>
        <div class="form-row">
          <div class="input-inner zip-inner">
            <label for="zip" class="label">Zip</label>
            <input type="text" class="input zip" name="zip" id="zip">
          </div>
          <div class="input-inner country-inner">
            <label for="country" class="label">Country</label>
            <input type="text" class="input" id="country" name="country">
          </div>
        </div>
        <button type="submit" class="submit-button">
          Submit payment
        </button>
      </form>
    </div>
  </main>
</body>

</html>
